<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <h1>My To-Do List</h1>
            <span>You have 3 pending tasks</span>
        </header>
        <main>
            <div class="input-container">
                <div class="input-container__upper">
                    <!-- <button class="completed-btn">Completed Tasks</button> -->
                    <div class="select-container">
                        <select name="" id="">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>
                <form class="input-container__lower">
                    <input class="task-input" type="text" name="" id="" placeholder="Write a new task">
                    <button class="task-button" type="submit"><i class="fas fa-plus"></i></button>
                </form>
            </div>
            <div class="main-container">
                <ul class="task-list">
                    <!-- <li>
                        <label class="container">
                            <input type="checkbox" name="">
                            <span class="checkmark"></span>
                            do the chores
                        </label>
                        <button class="delete-btn"><i class="fas fa-times"></i></button>
                    </li> -->
                </ul>
            </div>
        </main>
        
        <script src="/assets/scripts/app.js"></script>
    </body>
</html>
